<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>User</title>
</head>
<body>
<h1>User List</h1>
<table border="2">
  <thead>
  <tr>
    <th>Id</th>
    <th>name</th>
    <th>lastName</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.lastName}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
